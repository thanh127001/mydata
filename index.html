<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Nội Dung XML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Thông Tin Bài Viết</h1>
    <div id="title"></div>
    <div id="content" class="content"></div>

    <script>
        async function loadXml() {
            const url = 'https://raw.githubusercontent.com/thanh127001/mydata/main/folder-name/xmldata1.xml';

            try {
                // Tải tệp XML từ URL
                const response = await fetch(url);
                const xmlText = await response.text();

                // Phân tích cú pháp XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Lấy tiêu đề và nội dung
                const title = xmlDoc.getElementsByTagName('title')[0].textContent;
                const content = xmlDoc.getElementsByTagName('content')[0].textContent;

                // Hiển thị nội dung trên trang HTML
                document.getElementById('title').textContent = 'Tiêu đề: ' + title;
                document.getElementById('content').textContent = 'Nội dung: ' + content;
            } catch (error) {
                console.error('Lỗi khi tải hoặc phân tích XML:', error);
                document.getElementById('title').textContent = 'Không thể tải dữ liệu.';
            }
        }

        // Gọi hàm để tải và hiển thị dữ liệu khi trang được tải
        window.onload = loadXml;
    </script>
</body>
</html>
